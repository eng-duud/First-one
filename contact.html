<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>موقعي البسيط – تواصل</title>
        <style>
            :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#94a3b8; --accent:#22d3ee; }
                * { box-sizing: border-box; }
                    body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background: var(--bg); color: var(--text); }
                        a { color: inherit; text-decoration: none; }
                            .container { max-width: 980px; margin: 0 auto; padding: 16px; }
                                header { position: sticky; top:0; backdrop-filter: blur(6px); background: #0f172ab3; border-bottom: 1px solid #1f2937; }
                                    nav { display: flex; gap: 12px; align-items: center; justify-content: space-between; }
                                        .brand { font-weight: 700; letter-spacing: .5px; }
                                            .links a { padding: 10px 12px; border-radius: 10px; display: inline-block; }
                                                .links a:hover { background: #1f2937; }
                                                    .links a.active { background: var(--accent); color:#0b1324; font-weight: 700; }
                                                        main { padding: 32px 0 48px; }
                                                            h1 { margin: 0 0 12px; font-size: clamp(22px, 3.6vw, 36px); }
                                                                .card { background: var(--card); border: 1px solid #1f2937; border-radius: 14px; padding: 16px; margin-top: 12px; }
                                                                    label { display:block; margin: 10px 0 6px; }
                                                                        input, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #374151; background:#0b1324; color: var(--text); }
                                                                            textarea { min-height: 120px; resize: vertical; }
                                                                                .btn { margin-top: 12px; display:inline-block; padding: 12px 18px; border:0; border-radius:12px; background: var(--accent); color:#0b1324; font-weight:700; cursor:pointer; }
                                                                                    .muted { color: var(--muted); }
                                                                                        footer { border-top: 1px solid #1f2937; color: var(--muted); }
                                                                                            footer .container { padding: 18px 16px; font-size: 14px; }
                                                                                              </style>
                                                                                              </head>
                                                                                              <body>
                                                                                                <header>
                                                                                                    <div class="container">
                                                                                                          <nav>
                                                                                                                  <div class="brand">موقعي البسيط</div>
                                                                                                                          <div class="links">
                                                                                                                                    <a href="index.html">الرئيسية</a>
                                                                                                                                              <a href="about.html">عن الموقع</a>
                                                                                                                                                        <a class="active" href="contact.html">تواصل</a>
                                                                                                                                                                </div>
                                                                                                                                                                      </nav>
                                                                                                                                                                          </div>
                                                                                                                                                                            </header>

                                                                                                                                                                              <main class="container">
                                                                                                                                                                                  <h1>راسلنا</h1>
                                                                                                                                                                                      <p class="muted">هذا نموذج بسيط تجريبي (لا يرسل بيانات حقيقية).</p>

                                                                                                                                                                                          <form class="card" action="#" method="post" onsubmit="alert('تم إرسال النموذج (تجريبي).'); return false;">
                                                                                                                                                                                                <label for="name">الاسم</label>
                                                                                                                                                                                                      <input id="name" name="name" placeholder="اكتب اسمك" required />

                                                                                                                                                                                                            <label for="email">البريد الإلكتروني</label>
                                                                                                                                                                                                                  <input id="email" name="email" type="email" placeholder="you@example.com" required />

                                                                                                                                                                                                                        <label for="message">الرسالة</label>
                                                                                                                                                                                                                              <textarea id="message" name="message" placeholder="كيف نقدر نساعدك؟" required></textarea>

                                                                                                                                                                                                                                    <button class="btn" type="submit">إرسال</button>
                                                                                                                                                                                                                                        </form>
                                                                                                                                                                                                                                          </main>

                                                                                                                                                                                                                                            <footer>
                                                                                                                                                                                                                                                <div class="container">© 2025 – مثال تعليمي</div>
                                                                                                                                                                                                                                                  </footer>
                                                                                                                                                                                                                                                  </body>
                                                                                                                                                                                                                                                  </html>
